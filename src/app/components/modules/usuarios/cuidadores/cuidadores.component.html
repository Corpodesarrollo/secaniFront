<div class="m-3">
    <div class="row mb-3">
        <div class="col-12">
            <h3>Cuidadores</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <p-table [value]="cuidadores" [paginator]="true" [rows]="10" [responsive]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th [width]="120">Identificación</th>
                            <th [width]="400">Nombre</th>
                            <th [width]="120">Teléfono</th>
                            <th [width]="200">Correo</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cuidador>
                        <tr>
                            <td>{{cuidador.identificacion}}</td>
                            <td>{{cuidador.nombreCompleto}}</td>
                            <td>{{cuidador.telefono}}</td>
                            <td>{{cuidador.correo}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
