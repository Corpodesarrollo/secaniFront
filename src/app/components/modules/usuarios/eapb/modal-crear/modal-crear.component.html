<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ isEditing ? 'Editar' : 'Crear' }} contacto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 row">
                        <label for="eapb" class="col-sm-4 col-form-label">Entidad *</label>
                        <div class="col-sm-8">
                            <select class="form-select" aria-label="eapb" formControlName="eapb" id="eapb" name="eapb">
                                <option *ngFor="let eapb of listaEAPB" [value]="eapb.codigo">
                                    {{ eapb.nombre }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="nombreApe" class="col-sm-4 col-form-label">Nombres y apellidos</label>
                        <div class="col-sm-8">
                            <input type="text" id="nombreApe" class="form-control" formControlName="nombreApe">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="cargo" class="col-sm-4 col-form-label">Cargo</label>
                        <div class="col-sm-8">
                            <input type="text" id="cargo" class="form-control" formControlName="cargo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="telefono" class="col-sm-4 col-form-label">Teléfono</label>
                        <div class="col-sm-8">
                            <input type="tel" id="telefono" class="form-control" formControlName="telefono"
                                pattern="[0-9]*" maxlength="10" minlength="10">
                            <div *ngIf="contactForm.get('telefono')!.hasError('pattern') && contactForm.get('telefono')!.touched"
                                class="text-danger">
                                Solo se permiten números
                            </div>
                            <div *ngIf="contactForm.get('telefono')!.hasError('minlength') && contactForm.get('telefono')!.touched"
                                class="text-danger">
                                El teléfono debe ser de 10 dígitos
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="correo" class="col-sm-4 col-form-label">Correo *</label>
                        <div class="col-sm-8">
                            <input type="correo" id="correo" class="form-control" formControlName="correo">
                            <div *ngIf="contactForm.get('correo')!.hasError('pattern') && contactForm.get('correo')!.touched"
                                class="text-danger">
                                Correo no válido
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="statusSelect" class="col-sm-4 col-form-label">Estado</label>
                        <div class="col-sm-8">
                            <select id="statusSelect" class="form-select" formControlName="estado">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-guardar">{{ isEditing ?
                            'Actualizar' : 'Guardar' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
