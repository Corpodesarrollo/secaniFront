<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear contacto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 row">
                        <label for="entity" class="col-sm-4 col-form-label">Entidad *</label>
                        <div class="col-sm-8">
                            <input type="text" id="entity" class="form-control" formControlName="entity">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">Nombres y apellidos</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="cargo" class="col-sm-4 col-form-label">Cargo</label>
                        <div class="col-sm-8">
                            <input type="text" id="cargo" class="form-control" formControlName="cargo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-4 col-form-label">Teléfono</label>
                        <div class="col-sm-8">
                            <input type="tel" id="phone" class="form-control" formControlName="phone"
                                   pattern="[0-9]*" maxlength="10" minlength="10">
                            <div *ngIf="contactForm.get('phone')!.hasError('pattern') && contactForm.get('phone')!.touched" class="text-danger">
                                Solo se permiten números
                            </div>
                            <div *ngIf="contactForm.get('phone')!.hasError('minlength') && contactForm.get('phone')!.touched" class="text-danger">
                                El teléfono debe ser de 10 dígitos
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label">Correo *</label>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control" formControlName="email">
                            <div *ngIf="contactForm.get('email')!.hasError('email') && contactForm.get('email')!.touched" class="text-danger">
                                Correo no válido
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="statusSelect" class="col-sm-4 col-form-label">Estado</label>
                        <div class="col-sm-8">
                            <select id="statusSelect" class="form-select" formControlName="status">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" [disabled]="contactForm.invalid" class="btn btn-guardar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
