<body class="formato-fondo fuente-letra">
    <div class="header-container">
        <h1>EAPB</h1>
        <div class="top-right-buttons">
            <button type="button" class="btn-general btn-crear" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear</button>
            <button class="btn-general btn-notificacion">Notificaciones</button>
        </div>
    </div>

    <app-modal-crear></app-modal-crear>

    <div class="rectangle">

        <div class="container mt-4">
            <div class="row align-bottom">
                <div class="col-md-4">
                    <select id="mySelect" class="form-select">
                        <option selected disabled>Seleccione una EAPB</option>
                        <option value="1">Opción 1</option>
                        <option value="2">Opción 2</option>
                        <option value="3">Opción 3</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <div class="input-group"    >
                        <input type="text" class="form-control" placeholder="Buscar...">
                        <div class="input-group-append">
                            <button class="btn btn-buscar" type="button"><i class="pi pi-search"></i></button>
                            <button class="btn btn-secondary" type="button"><i class="pi pi-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>EAPB</th>
                        <th>Nombres y apellidos</th>
                        <th>Cargo</th>
                        <th>Numero de contacto</th>
                        <th>Correo electronico</th>
                        <th>Estado</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>EPS Sanitas</td>

                            <button class="btn-round">
                                <i class="pi pi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
