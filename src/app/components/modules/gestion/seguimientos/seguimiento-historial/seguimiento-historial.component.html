<div class="row">
  <div class="col-12">
    <p-card>
      <p-table
        [value]="seguimientos"
        [paginator]="true"
        [rows]="10"
        [responsive]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="header-th" [width]="120">Fecha seguimiento</th>
            <th class="header-th">Asunto</th>
            <th class="header-th" [width]="100">Alertas</th>
            <th class="header-th" [width]="200">Descripción</th>
            <th class="header-th" [width]="200">Entidad sobre la que se genera alerta</th>
            <th class="header-th" [width]="120">Fecha Notificación</th>
            <th class="header-th" [width]="200">Respuesta de la entidad</th>
            <th class="header-th" [width]="120">Fecha respuesta/th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-seguimiento>
          <tr>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
