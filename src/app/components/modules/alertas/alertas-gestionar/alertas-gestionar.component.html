<body class="formato-fondo fuente-letra">
    <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <h3>Gestionar Alertas</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p-card>
                <p-table [value]="alertas" [paginator]="true" [rows]="10" [responsive]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="header-th" [width]="120">ID Alerta</th>
                            <th class="header-th" [width]="400">Fecha Notificación</th>
                            <th class="header-th" [width]="120">Nombre NNA</th>
                            <th class="header-th" [width]="200">Categoría</th>
                            <th class="header-th" [width]="200">Subcategoría</th>
                            <th class="header-th" [width]="200">Estado</th>
                            <th class="header-th" [width]="200">Ver respuesta</th>
                            <th class="header-th" [width]="200">Enviar respuesta</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-alerta>
                        <tr>
                            <td>{{alerta.idAlerta}}</td>
                            <td>{{alerta.fechaNotificacion}}</td>
                            <td>{{alerta.nombreNNA}}</td>
                            <td>{{alerta.categoria}}</td>
                            <td>{{alerta.subcategoria}}</td>
                            <td>{{alerta.estado}}</td>
                            <td><button pButton icon="pi pi-eye" class="p-button-rounded p-button-text" (click)="verRespuesta(alerta)"></button></td>
                            <td><button pButton icon="pi pi-envelope" class="p-button-rounded p-button-text" (click)="enviarRespuesta(alerta)"></button></td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-card>
        </div>
    </div>
</body>
