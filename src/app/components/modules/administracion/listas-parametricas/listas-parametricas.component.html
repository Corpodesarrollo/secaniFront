<div class="container-fluid">
  <h1 class="mt-5 mb-4">Listas Paramétricas</h1>

  <div class="card border border-0 pt-2">
    <div class="card-body">
      <p-table [value]="listasParametricas" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25, 50]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}">
        <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                <div class="d-flex align-items-center justify-content-between">
                  ID Lista
                  <p-sortIcon field="id" />
                  <p-columnFilter type="text" field="id" display="menu" class="ms-auto"/>
                </div>
              </th>
              <th pSortableColumn="nombre">
                <div class="d-flex align-items-center justify-content-between">
                  Nombre de la lista
                  <p-sortIcon field="nombre" />
                  <p-columnFilter type="text" field="nombre" display="menu" class="ms-auto"/>
                </div>
              </th>
              <th pSortableColumn="tablaPadre">
                <div class="d-flex align-items-center justify-content-between">
                  Lista padre
                  <p-sortIcon field="tablaPadre" />
                  <p-columnFilter type="text" field="tablaPadre" display="menu" class="ms-auto"/>
                </div>
              </th>
              <th pSortableColumn="descripcion">
                <div class="d-flex align-items-center justify-content-between">
                  Descripción
                  <p-sortIcon field="descripcion" />
                  <p-columnFilter type="text" field="descripcion" display="menu" class="ms-auto"/>
                </div>
              </th>
            <th>Editar</th>
            <th>Items</th>
            <th>Histórico</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-listaParametrica>
          <tr>
            <td>
              <a [routerLink]="['/administracion/listas-parametricas', listaParametrica.id]">
                {{ listaParametrica.id }}
              </a>
            </td>
            <td>{{ listaParametrica.nombre }}</td>
            <td>{{ listaParametrica.tablaPadre }}</td>
            <td>{{ listaParametrica.descripcion }}</td>
            <th>
              <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="secondary"/>
            </th>
            <th>
              <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="secondary"/>
            </th>
            <th>
              <p-button icon="pi pi-info-circle" [rounded]="true" [link]="true" severity="secondary"/>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7" class="text-center">Listas parametricas no encotradas.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
